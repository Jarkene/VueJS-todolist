<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script>firebase.initializeApp({ databaseURL: "https://todos-789b9.firebaseio.com/" });</script>
</head>

<body>
    <div id="app">
        <div class="app__list-input">
            <input v-model="listInput" placeholder="Добавьте список...">
            <button v-if="!editManager.isEdit" @click="addTodoList">Добавить</button>
            <button v-else @click="renameList">Изменить</button>
        </div>
        <div class="lists-container">
            <todo-list
                v-for="todoList in todoLists"
                :list="todoList"
                @remove-list="removeList(todoList)"
                @rename-list="toggleAddingInput(todoList)"
                @add-todo="addTodo"
                @edit-todo="editTodo"
                @remove-todo="removeTodo">
            </todo-list>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
